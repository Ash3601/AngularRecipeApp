<div class="container">
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <form (ngSubmit)="onSignIn(form)" #form="ngForm" >
          <div class="form-group">
            <label for="email">Mail</label>
            <input required type="email" class="form-control" id="email" name="email" ngModel #mail="ngModel">
            <span *ngIf="mail.invalid && mail.touched" class="error">Please enter valid Email</span>
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input required minlength="6" type="password" class="form-control" id="password" name="password" ngModel #password="ngModel">
            <span *ngIf="!password.valid  && password.touched" class="help-block error">Please enter password of atleast six characters long.</span>
          </div>
         <button [disabled]="!form.valid" class="btn btn-success" type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmitSl(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
          type="text" 
          id="name" 
          class="form-control"
          ngModel
          name="name"
          required
          #name="ngModel"
          >
          <span *ngIf="name.touched && !name.valid" class="error">Please enter the name of the item.</span>
        </div>
        <div class="col-sm-2 form-group" >
          <label for="amount">Amount</label>
          <input 
          type="number" 
          id="amount"
          min="1"
          class="form-control"
          name="amount"
          ngModel 
          required
          #amount="ngModel"
          pattern="^[1-9]+[0-9]*$"
          >
          <span *ngIf="amount.invalid && amount.touched" class="error">Please enter the correct amount of item.</span>

        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <button [disabled]="!f.valid"  class="btn btn-success" type="submit" 
             >{{ editMode ? 'Update' : 'Add'}}</button>
            <button (click)="onDelete()" *ngIf="editMode"  class="btn btn-danger" type="submit">Delete</button>
            <button (click)="onClear()"  class="btn btn-primary" type="button">Clear</button>
          </div>
      </div>
    </form>
  </div>
</div>

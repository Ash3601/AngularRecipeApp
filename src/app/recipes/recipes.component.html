<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipeDetail]="selectedRecipe"></app-recipe-detail>
    <!-- Local Reference #infoText -->
    <ng-template #infoText>
      <p >Recipe not selected</p>
    </ng-template>
  </div>
  
</div>

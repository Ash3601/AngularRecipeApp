<div class="row">
    <div class="col-md-12">
        <button *ngIf="isAuthenticated()" class="btn btn-success" (click)="onNewRecipe()" >
            New Recipe
        </button>
    </div>

</div>
<br>
<div class="row">
    <div class="col-md-12">
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" 
        [recipe]="recipeEl"
        [id]="i"
        ></app-recipe-item>
    </div>
</div>
